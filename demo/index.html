<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>response-view demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    .url-input {
      @apply --layout-horizontal;
    }
    .url-input paper-input {
      @apply --layout-flex;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The response-view</h3>
    <dom-bind id="demo">
      <template is="dom-bind">
        <div class="url-input">
          <paper-input label="URL" value="{{url}}"></paper-input>
          <paper-button raised="" on-tap="download">go</paper-button>
        </div>
        <response-view request="[[request]]" response="[[response]]" loading-time="[[loadingTime]]" is-xhr="" is-error="[[isError]]" response-error="[[responseError]]"></response-view>
      </template>
    </dom-bind>
    <paper-toast text=""></paper-toast>
    <xhr-simple-request></xhr-simple-request>
  </div>
  <script type="module">
    import '../../../@polymer/polymer/lib/elements/dom-bind.js';
    import '../../../@advanced-rest-client/xhr-simple-request/xhr-simple-request.js';
    import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '../../../@polymer/iron-demo-helpers/demo-snippet.js';
    import '../../../@polymer/iron-flex-layout/iron-flex-layout.js';
    import '../../../@polymer/paper-input/paper-input.js';
    import '../../../@polymer/paper-button/paper-button.js';
    import '../../../@polymer/paper-icon-button/paper-icon-button.js';
    import '../../../@polymer/paper-toast/paper-toast.js';
    import '../response-view.js';
    const scope = document.getElementById('demo');
    scope.url = 'https://cdn.rawgit.com/jarrodek/ChromeRestClient/develop/tasks/test-data/xml1.xml';
    // scope.url = 'https://raw.githubusercontent.com/jarrodek/ChromeRestClient/develop/tasks/test-data/json2.json';
    let requestId = 0;

    window.addEventListener('api-response', (e) => {
      scope.request = e.detail.request;
      scope.response = e.detail.response;
      scope.loadingTime = e.detail.loadingTime;
      if (e.detail.isError) {
        scope.isError = e.detail.isError;
        scope.responseError = e.detail.error;
      }
    });

    scope.download = function() {
      scope.request = undefined;
      scope.response = undefined;
      scope.responseError = undefined;
      scope.isError = false;
      const detail = {
        id: 'request' + (requestId ++),
        url: scope.url,
        method: 'GET'
      };
      document.body.dispatchEvent(new CustomEvent('api-request', {
        bubbles: true,
        detail: detail
      }));
    };
  </script>
</body>
</html>
