<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <link rel="import" href="../response-view.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <response-view loading-time="124.12345678" sent-http-message="GET / HTTP/1.1\nHost: domain.com\naccept: text/plain\n\n\n"></response-view>
      </template>
    </test-fixture>

    <script>

    suite('Advanced data', () => {
      const request = {
        url: 'https://domain.com/',
        method: 'GET',
        headers: 'accept: text/plain'
      };

      let headers = 'content-type: text/plain\nlocation: ';
      headers += 'https://other.domain.com\ncontent-length: 30';

      const response = {
        status: 200,
        statusText: 'OK',
        payload: 'Hello world',
        headers: 'content-type: text/plain'
      };

      const redirects = [{
        status: 301,
        statusText: 'Not here',
        payload: 'Go to https://other.domain.com',
        headers: headers
      }];

      const timing = {
        blocked: 12.0547856,
        dns: 0.12,
        connect: 112.21458762,
        send: 4.4748989,
        wait: 15.8436988,
        receive: 65.125412256,
        ssl: 10
      };

      const redirectsTiming = [{
        blocked: 12.0547856,
        dns: 0.12,
        connect: 112.21458762,
        send: 4.4748989,
        wait: 15.8436988,
        receive: 65.125412256,
        ssl: 10
      }];

      let element;
      setup((done) => {
        element = fixture('Basic');
        element.request = request;
        element.response = response;
        element.redirects = redirects;
        element.redirectTimings = redirectsTiming;
        element.responseTimings = timing;
        flush(() => done());
      });

      test('response-status-view is rendered', () => {
        const panel = element.shadowRoot.querySelector('response-status-view');
        assert.ok(panel);
      });

      test('hasResponse is true', () => {
        assert.isTrue(element.hasResponse);
      });

    });
    </script>
  </body>
</html>
