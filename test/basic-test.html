<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-view is-xhr></response-view>
      </template>
    </test-fixture>

    <test-fixture id="ErrorResponse">
      <template>
        <response-view is-xhr is-error></response-view>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-view.js';
    suite('Request computations', () => {
      const request = {
        url: 'https://domain.com',
        method: 'GET',
        headers: 'accept: application/json'
      };

      let element;
      setup(() => {
        element = fixture('basic');
        element.request = request;
      });

      test('Sets requestUrl', () => {
        assert.equal(element.requestUrl, request.url);
      });

      test('Sets requestMethod', () => {
        assert.equal(element.requestMethod, request.method);
      });

      test('Sets requestMethod', () => {
        assert.equal(element.requestHeaders, request.headers);
      });

      test('Computes hasResponse', () => {
        assert.isTrue(element.hasResponse);
      });

      test('hasResponse is false for HEAD requests', () => {
        element.request = {
          url: 'https://domain.com',
          method: 'HEAD',
          headers: 'accept: application/json'
        };
        assert.isFalse(element.hasResponse);
      });

      test('hasResponseBody is false', () => {
        assert.isFalse(element.hasResponseBody);
      });

      test('Renders empty info', (done) => {
        element.request = {
          url: 'https://domain.com',
          method: 'HEAD',
          headers: 'accept: application/json'
        };
        flush(() => {
          const label = element.shadowRoot.querySelector('.empty-info');
          assert.ok(label);
          done();
        });
      });
    });

    suite('Response computations', () => {
      const request = {
        url: 'https://domain.com',
        method: 'GET',
        headers: 'accept: application/json'
      };

      const response = {
        status: 200,
        statusText: 'OK',
        payload: '{"test":true}',
        headers: 'content-type: application/json; charset=utf8'
      };

      let element;
      setup(() => {
        element = fixture('basic');
        element.request = request;
        element.response = response;
      });

      test('hasResponseBody is true', () => {
        assert.isTrue(element.hasResponseBody);
      });

      test('Sets contentType', () => {
        assert.equal(element.contentType, 'application/json');
      });

      test('Empty info is not rendered', (done) => {
        flush(() => {
          const label = element.shadowRoot.querySelector('.empty-info');
          assert.notOk(label);
          done();
        });
      });

      test('Renders response-body-view', (done) => {
        flush(() => {
          const panel = element.shadowRoot.querySelector('response-body-view');
          assert.ok(panel);
          done();
        });
      });
    });

    suite('Error response', () => {
      const request = {
        url: 'https://domain.com',
        method: 'GET',
        headers: 'accept: application/json'
      };

      const response = {
        status: 200,
        statusText: 'OK',
        // payload: '{"test":true}',
        headers: 'content-type: application/json; charset=utf8'
      };

      let element;
      setup(() => {
        element = fixture('ErrorResponse');
        element.request = request;
        element.responseError = new Error('test');
      });

      test('Sets contentType', () => {
        element.response = response;
        assert.equal(element.contentType, 'application/json');
      });

      test('Renders response-error-view when no payload', (done) => {
        element.response = response;
        flush(() => {
          const label = element.shadowRoot.querySelector('response-error-view');
          assert.ok(label);
          done();
        });
      });

      test('Renders response-body-view when payload is set', (done) => {
        response.payload = '{"test":true}';
        element.response = response;
        flush(() => {
          const panel = element.shadowRoot.querySelector('response-body-view');
          assert.ok(panel);
          done();
        });
      });
    });
    </script>
  </body>
</html>
